spring.application.name=video2

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/video_db
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Logging
logging.level.org.springframework=INFO

# JWT Secret
security.jwt.secret=YmFyYmFuemZvb3NhcmNmbXJodXplc2FuZGJxdnZ4enNlY3JldGtleQ==

# Upload Directory
app.upload-dir=src/main/resources/static/uploads/videos

# Allowed Video Types
app.allowed-video-types=video/mp4,video/avi,video/mkv
